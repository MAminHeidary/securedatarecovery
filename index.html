<html>
<head>
    <meta charset="UTF-8">
    <title>
        نت نویسان
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/ideal-image-slider.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/ideal-image-slider.js"></script>

    <meta class="dropdown" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
    <h5>
        "به نام خدای هنر آفرین"
    </h5>

    <div class="dropdown" style="float: left">
        <button onclick="myFunction()" class="dropbtn"><img src="img/icons8-search-32.png"></button>
        <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search..." id="myInput" onkeyup="filterFunction()">
        </div>
    </div>

    <h1 style="font-size: 45px">
        <a href="file:///Users/M-Amin/Desktop/Folder/index.html" style="text-decoration-line: none; color: #ef816c; padding-right: 33px">نت نویسان</a>
    </h1>
    <p>سایت اشتراک گذاری نت موسیقی</p>
</div>
<div class="menu">
    <ul>
        <li>درخواست نت</li>
        <li>اشتراک گذاری</li>
        <li>آموزش ها</li>
        <li>نت ها</li>
    </ul>
</div>
<div class="slider"></div>
<div class="comments"></div>
<div class="footer">
    <ul>
        <li><a class="telegam"><span>شبکه مجازی</span></a></li>
        <li><a class="work"><span>همکاری با ما</span></a></li>
        <li><a class="call"><span>تماس با ما</span></a></li>
        <li><a class="about"><span>درباره ما</span></a></li>
    </ul>
</div>
<script>
    var slider = new IdealImageSlider.Slider('#slider');
    slider.start();
</script>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
</script>
<script>
    $(".about").click(function () {
        alert("سایت 'نت نویسان' مجموعه ای سازماندهی شده از نت های موسیقی برای هنرجویان عزیز میباشد...");
    });
</script>
<script>
    $(".call").click(function () {
        alert("تلفن تماس: ۳۳۳۲۲۰۸۹-۰۲۱");
    });
</script>
<script>
    $(".work").click(function () {
        alert("شما هم می توانید آثار خود را از طریق لینک 'اشتراک گذاری' برای ما ارسال کنید...");
    });
</script>
<script>
    $(".telegam").click(function () {
        alert();
    });
</script>
</body>
</html>
